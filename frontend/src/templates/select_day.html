{% extends "components/base.html" %}
{% block title %}Take Note{% endblock %}

{% block content %}
<p>Who do you want to take notes for?</p>
<ul>
    {% for day in days %}
        <li><a href="/days_notes?date={{day}}">{{ day }}</a></li>
    {% else %}
        <li>No dates added</li>
    {% endfor %}
</ul>
{% endblock %}
