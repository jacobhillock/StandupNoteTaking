{% extends "components/base.html" %}
{% block title %}{{day}}Notes{% endblock %}

{% block content %}
{% for day, notes in range.items() %}
  <h1>{{day}}</h1>
  <hr />
  <div>
      {% for user, notes in notes.items() %}
          <h2>{{ user }}</h2>
          <pre>{{notes}}</pre>
      {% else %}
          <span>No notes</span>
      {% endfor %}
  </div>
{% endfor %}
{% endblock %}
