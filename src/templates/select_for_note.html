{% extends "components/base.html" %}
{% block title %}Take Note{% endblock %}

{% block content %}
<p>Who do you want to take notes for?</p>
<ul>
    {% for user in added_users %}
        <li><a href="/take_note?name={{user}}">{{ user }}</a></li>
    {% else %}
        <li>No users added</li>
    {% endfor %}
</ul>
{% endblock %}
