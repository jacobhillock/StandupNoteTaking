services:
  app:
    build: .
    container_name: note-taking-server
    command: uvicorn src.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - 3030:80
      - 5678:5678
    volumes:
      - .:/code
    depends_on:
      - redis

  redis:
    image: redis:alpine
    volumes:
        - ./redis_data:/data